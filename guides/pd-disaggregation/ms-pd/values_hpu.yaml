multinode: false

# Configure accelerator type for Intel HPU
accelerator:
  type: intel-gaudi
  
modelArtifacts:
  uri: "hf://meta-llama/Llama-3.2-3B-Instruct"
  size: 100Gi
  authSecretName: "llm-d-hf-token"
  name: "meta-llama/Llama-3.2-3B-Instruct"

routing:
  servicePort: 8000
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      # name: infra-pd-inference-gateway # set in helmfile

  proxy:
    image: ghcr.io/llm-d/llm-d-routing-sidecar:v0.2.0
    connector: nixlv2
    secure: false

  inferencePool:
    create: false
    # name: gaie-pd # set in helmfile

  httpRoute:
    create: false

  epp:
    create: false

decode:
  create: true
  replicas: 1
  monitoring:
    podmonitor:
      enabled: false
      portName: "metrics" # decode vLLM service port (from routing.proxy.targetPort)
      path: "/metrics"
      interval: "30s"
  containers:
  - name: vllm
    image: docker.io/library/vllm-gaudi-for-llmd:latest
    imagePullPolicy: IfNotPresent
    securityContext:
      privileged: true
    command: ["/bin/bash", "-c"]
    args:
      - |
        vllm serve meta-llama/Llama-3.2-3B-Instruct \
          --port 8200 \
          --enforce-eager \
          --gpu-memory-utilization 0.9 \
          --tensor-parallel-size 1 --kv-transfer-config '{"kv_connector":"NixlConnector","kv_role":"kv_both","kv_buffer_device":"cpu"}'
    env:
      - name: HABANA_VISIBLE_DEVICES
        value: "0,1,2,3,4,5,6,7"
      - name: OMPI_MCA_btl_vader_single_copy_mechanism
        value: "none"
      - name: UCX_TLS 
        value: "tcp"
      - name: RANK
        value: "6"
      - name: VLLM_LOGGING_LEVEL
        value: "DEBUG"
      - name: VLLM_SKIP_WARMUP
        value: "true"
      - name: PT_HPU_LAZY_MODE
        value: "1"
      - name: PT_HPU_ENABLE_LAZY_COLLECTIVES
        value: "true"
      - name: LD_LIBRARY_PATH
        value: "/usr/lib/nixl_ofi:/usr/local/lib:/usr/lib:/opt/amazon/openmpi/lib:/usr/lib/habanalabs"
      - name: VLLM_NIXL_SIDE_CHANNEL_HOST
        valueFrom:
          fieldRef:
            fieldPath: status.podIP
    ports:
      - containerPort: 8200
        name: metrics
        protocol: TCP
    mountModelVolume: true
    volumeMounts:
      - name: metrics-volume
        mountPath: /.config
      - name: shm
        mountPath: /dev/shm
      - name: torch-compile-cache
        mountPath: /.cache
  volumes:
    - name: metrics-volume
      emptyDir: {}
    - name: shm
      emptyDir:
        medium: Memory
        sizeLimit: "100Gi"
    - name: torch-compile-cache
      emptyDir: {}

